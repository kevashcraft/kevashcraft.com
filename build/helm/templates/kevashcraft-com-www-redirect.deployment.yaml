apiVersion: apps/v1
kind: Deployment
metadata:
  name: kevashcraft-com-www-redirect
  labels:
    project: kevashcraft-com
spec:
  selector:
    matchLabels:
      project: kevashcraft-com
      app: kevashcraft-com-www-redirect
  replicas: 1
  template:
    metadata:
      labels:
        project: kevashcraft-com
        app: kevashcraft-com-www-redirect
    spec:
      containers:
      - name: kevashcraft-com-www-redirect
        image: schmunk42/nginx-redirect:latest
        env:
        - name: SERVER_REDIRECT
          value: www.kevashcraft.com
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
