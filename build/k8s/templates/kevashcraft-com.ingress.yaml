apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kevashcraft-com
  labels:
    project: kevashcraft-com
  annotations:
    certmanager.k8s.io/acme-challenge-type: 'http01'
    certmanager.k8s.io/issuer: 'letsencrypt-prod'
spec:
  tls:
  - secretName: kevashcraft-com-autotls-prod2
    hosts:
      - kevashcraft.com
      - api.kevashcraft.com
      - blog.kevashcraft.com
      - tutorials.kevashcraft.com
      - www.kevashcraft.com
  rules:
  - host: kevashcraft.com
    http:
      paths:
      - backend:
          serviceName: kevashcraft-com-www-redirect
          servicePort: 80
  - host: api.kevashcraft.com
    http:
      paths:
      - backend:
          serviceName: kevashcraft-com-www-redirect
          servicePort: 80
  - host: blog.kevashcraft.com
    http:
      paths:
      - backend:
          serviceName: kevashcraft-com-blog
          servicePort: 80
  - host: tutorials.kevashcraft.com
    http:
      paths:
      - backend:
          serviceName: kevashcraft-com-tutorials
          servicePort: 80
  - host: www.kevashcraft.com
    http:
      paths:
      - backend:
          serviceName: kevashcraft-com-www
          servicePort: 80
